function OpenGame(nn)
{ 
	if (boardObj.IsComplete){ 
  		if (boardObj.IsComplete()){ 
    		if (nn>=0){ 
      			if (FenText[nn]) 
      				boardObj.Init(unescape(FenText[nn]));
        		else boardObj.Init('');
					boardObj.ApplyPgnMoveText(unescape(PgnMoveText[nn]),'#CCCCCC',window.document); //variants possible
					if (document.getElementById) document.getElementById('GameText').innerHTML=unescape(GameText[nn])+'<br />'+boardObj.GetHTMLMoveText(0,false,true); //pgn with html links
					else if (document.GameTextLayer) { 
						with(document.GameTextLayer) { 
							document.open(); 
							document.write(unescape(GameText[nn])+'<br />'+boardObj.GetHTMLMoveText(0,false,true)); 
							document.close(); 
							}
					}//pgn with html links
      }
      return;
    }
  }

					if (document.getElementById) document.getElementById('GameText').innerHTML=unescape(GameText[nn])+'<br />'+parent.frames[0].GetHTMLMoveText(0,false,true); //pgn with html links
					else if (document.GameTextLayer) { with(document.GameTextLayer) { document.open(); document.write(unescape(GameText[nn])+'<br />'+parent.frames[0].GetHTMLMoveText(0,false,true)); document.close(); }}//pgn with html links
      }
      return;
    }
  }
  setTimeout('OpenGame('+nn+')',400);
}
